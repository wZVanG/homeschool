<form name="formulario" ng-submit="enviar()" novalidate>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <div><md-icon>{{nuevo ? 'add' : 'edit'}}</md-icon> {{nuevo ? 'Crear' : 'Editar'}} Tipo de Documento</div>
        </div>
    </md-toolbar>

    <md-content layout-padding ng-init="registro_info.periodo_max = 7; type = 1">

        <div layout="column">
            <md-input-container flex="100">
                <md-icon>account_balance</md-icon>
                <label>Nombre</label>
                <input ng-required="true" md-autofocus name="nombre" autocomplete="off" md-maxlength="128" type="text" ng-model="registro_info.nombre">
                <div class="hint">Denominación</div>
            </md-input-container>
            <md-input-container flex="100">
                <md-icon>timer</md-icon>
                <label >Límite días </label>
                <input ng-required="true" autocomplete="off" min="0" type="number" ng-model="registro_info.periodo_max">
                <div class="hint">{{registro_info.periodo_max}} días</div>
            </md-input-container>
        </div>
    

     </md-content>

    <md-divider></md-divider>

    <div layout-padding layout="column">
        <div layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="cancel()"><md-icon>reply</md-icon> Cancelar</md-button>
            <md-button type="submit" class="md-accent md-raised" ng-disabled="loading"><md-icon>save</md-icon> {{nuevo ? 'Crear Registro' : 'Actualizar'}}</div></md-button>
        </div>
    </div>
</form>
