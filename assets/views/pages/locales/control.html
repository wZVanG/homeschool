<form name="formulario" ng-submit="enviar()" novalidate flex layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <div>
                <md-icon>{{nuevo ? 'add' : 'edit'}}</md-icon> {{nuevo ? 'Crear' : 'Editar'}} Local
            </div>
        </div>
    </md-toolbar>

    <div ng-if="nuevo">
        <div ng-init="registro_info.tipo = 1"></div>
    </div>

    <md-content flex layout-fill>

        <div layout="row" layout-xs="column" layout-padding>
            -<md-input-container flex="50" flex-xs="100">
                <md-icon>check</md-icon>
                <label>Tipo</label>
                <md-select ng-required="true" ng-model="registro_info.tipo">
                    <md-option ng-value="+item.codigo" md-autofocus
                        ng-repeat="item in WAI.config.parametros.TIPLOC">
                        {{item.descripcion}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex="50" flex-xs="100">
                <md-icon>short_text</md-icon>
                <label>Nombre</label>
                <input ng-required="true" name="nombre" autocomplete="off" type="text" ng-model="registro_info.nombre">
            </md-input-container>
           
        </div>

        <div layout="row" layout-xs="column" layout-padding>
            <md-input-container flex="100">
                <md-icon>place</md-icon>
                <label>Dirección</label>
                <textarea name="direccion" ng-model="registro_info.direccion" rows="3"></textarea>
            </md-input-container>
           
        </div>


        <!--<div layout="row" layout-xs="column" layout-padding>

            <md-input-container flex="50" flex-xs="100">
                <md-icon>image</md-icon>
                <label>Imágen</label>
                <input  name="foto" autocomplete="off" type="text"
                    ng-model="registro_info.foto" 
                    wai-file-module="servicios" wai-file-model="registro_info.foto" 
                    wai-file-accept="'image/*'" 
                    wai-file-pattern="'image/*'"
                    >
                <div class="hint">Adjunta un archivo para asignar la URL</div>
            </md-input-container>
        </div>-->

    </md-content>

    <md-divider></md-divider>

    <div layout-padding layout="column">
        <div layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="cancel()">
                <md-icon>reply</md-icon> Cancelar
            </md-button>
            <md-button type="submit" class="md-accent md-raised" ng-disabled="loading">
                <md-icon>save</md-icon> {{nuevo ? 'Crear Registro' : 'Actualizar'}}
            </md-button>
        </div>
    </div>
</form>
