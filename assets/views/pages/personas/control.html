<form name="formulario" ng-submit="enviar()" novalidate flex layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <div>
                <md-icon>{{nuevo ? 'add' : 'edit'}}</md-icon> {{nuevo ? 'Crear' : 'Editar'}} persona
            </div>
        </div>
    </md-toolbar>


    <md-content flex layout-fill>

        <div layout="row" layout-xs="column" layout-padding>
            <md-input-container flex="50" flex-xs="100">
                <md-icon>credit_card</md-icon>
                <label>Tipo de documento</label>
                <md-select ng-model="registro_info.tipo_documento">
                    <md-option ng-value="+item.codigo"  md-autofocus  ng-repeat="item in WAI.config.parametros.DOCIDE">
                        {{item.descripcion}}</md-option>
                </md-select>
            </md-input-container>

            <md-input-container flex="50" flex-xs="100">
                <md-icon>credit_card</md-icon>
                <label>Número de Documento</label>
                <input ng-required="true"name="numero_documento" autocomplete="off" type="text"
                    ng-model="registro_info.numero_documento">
            </md-input-container>
        </div>
        <div layout="row" layout-xs="column" layout-padding>
            <md-input-container flex="50" flex-xs="100">
                <md-icon>business</md-icon>
                <label>Tipo</label>
                <md-select ng-model="registro_info.tipo_persona">
                    <md-option ng-value="+item.codigo"  md-autofocus  ng-repeat="item in WAI.config.parametros.TIPPER">
                        {{item.descripcion}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex="50" flex-xs="100">
                <md-icon>person</md-icon>
                <label>Nombre completo</label>
                <input ng-required="true" name="nombre_completo" autocomplete="off" type="text"
                    ng-model="registro_info.nombre_completo">
            </md-input-container>
        </div>
        <!--<div layout="row" layout-xs="column" layout-padding >
            <md-input-container flex="50" flex-xs="100">
                <md-icon>person</md-icon>
                <label>Nombres</label>
                <input ng-required="true" name="nombres" autocomplete="off" type="text"
                    ng-model="registro_info.nombres">
            </md-input-container>
            <md-input-container flex="50" flex-xs="100">
                <md-icon>person</md-icon>
                <label>Apellido paterno</label>
                <input ng-required="true" name="apellido_paterno" autocomplete="off" type="text"
                    ng-model="registro_info.apellido_paterno">
            </md-input-container>
        </div>-->
        <div layout="row" layout-xs="column" layout-padding >
            <!--<md-input-container flex="50" flex-xs="100">
                <md-icon>person</md-icon>
                <label>Apellido materno</label>
                <input ng-required="true" name="apellido_materno" autocomplete="off" type="text"
                    ng-model="registro_info.apellido_materno">
            </md-input-container>-->
            <md-input-container flex="50" flex-xs="100">
                <md-icon>mail</md-icon>
                <label>E-mail</label>
                <input name="email" autocomplete="off" type="email" ng-model="registro_info.email">
            </md-input-container>
            <md-input-container flex="50" flex-xs="100">
                <md-icon>pin_drop</md-icon>
                <label>Dirección</label>
                <input name="direccion" autocomplete="off" type="text" ng-model="registro_info.direccion">
            </md-input-container>
        </div>

        <div layout="row" layout-xs="column" layout-padding >
            <md-input-container flex="50" flex-xs="100">
                <md-icon>phone</md-icon>
                <label>Celular</label>
                <input name="celular" autocomplete="off" type="phone" ng-model="registro_info.celular">
            </md-input-container>
            <md-input-container flex="100">
                <md-icon>image</md-icon>
                <label>Foto</label>
                <input  name="foto" autocomplete="off" type="text"
                    ng-model="registro_info.foto" 
                    wai-file-module="avatars" wai-file-model="registro_info.foto" 
                    wai-file-accept="'image/*'" 
                    wai-file-pattern="'image/*'"
                    wai-file-resize="{width: 120, height: 120}">
                <div class="hint">Adjunta un archivo para asignar la URL</div>
            </md-input-container>
        </div>

    </md-content>

    <md-divider></md-divider>

    <div layout-padding layout="column">
        <div layout="row" layout-align="end center">
            <md-button class="md-raised" ng-click="cancel()">
                <md-icon>reply</md-icon> Cancelar
            </md-button>
            <md-button type="submit" class="md-accent md-raised" ng-disabled="loading">
                <md-icon>save</md-icon> {{nuevo ? 'Crear Registro' : 'Actualizar'}}
        </div>
        </md-button>
    </div>
    </div>
</form>
